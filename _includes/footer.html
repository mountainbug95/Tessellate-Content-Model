<!-- Footer -->
<section id="footer">
    <ul class="icons">
        {% for link in site.footer.social_links %}
            <li><a href="{{ link.link_url }}" class="icon {{ link.icon }}"><span class="label">{{ link.title }}</span></a></li>
        {% endfor %}
    </ul>
    <div class="copyright">
        <ul class="menu">
            <li>{{ site.footer.copyright }}</li>
        </ul>
    </div>
</section>
